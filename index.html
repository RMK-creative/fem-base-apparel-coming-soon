<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <img class="logo" src="/images/logo.svg" alt="logo" />
      </div>
      <div class="main-image">
        <picture>
          <source media="(min-width:850px)" srcset="/images/hero-desktop.jpg" />
          <img src="/images/hero-mobile.jpg" alt="" style="width: auto" />
        </picture>
      </div>

      <section class="main-text">
        <h1 class="main-heading">
          <span class="heading-accent">We're</span> coming soon
        </h1>
        <p class="main-copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form-email">
          <div>
            <input
              class="form-input"
              type="email"
              id="emailAddress"
              required
              placeholder="Email Address"
            />
            <button class="btn">
              <img src="/images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <img
            class="form-error-icon"
            src="/images/icon-error.svg"
            alt="Error"
          />
          <p class="form-error">Please provide a valid email</p>
          <p class="form-success">Success!</p>
        </form>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
